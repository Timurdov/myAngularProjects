<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">


    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="js/invoice1.js"></script>-->
    <script type="text/javascript" src="js/invoice2.js"></script>
    <script type="text/javascript" src="js/finance2.js"></script>
</head>
<body>

<div data-ng-app="invoice2" data-ng-controller="InvoiceController as invoice">
    <b>Invoice:</b>
    <div>
        Quantity: <input type="number" min="0" data-ng-model="invoice.qty" required=""/>
    </div>
    <div>
        Costs: <input type="number" min="0" data-ng-model="invoice.cost" required="">
        <select data-ng-model="invoice.inCurr">
            <option data-ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
    </div>
    <div>
        <b>Total:</b>
        <span data-ng-repeat="c  in invoice.currencies">
            {{invoice.total(c)|currency:c}}
        </span>
        <button class="btn" data-ng-click="invoice.pay()">Pay</button>
    </div>
</div>

</body>
</html>
